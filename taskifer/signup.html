<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <img src="./12394611.png" alt="star" />
    <div class="content">
        
        <form id="form1">
            <div class="name">
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name" required><br>
            </div>
            <div class="names">
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter your last name" required><br>
            </div>
            <div class="mail1">
                <label for="mail1">Email</label><br>
                <input type="email" name="mail1" id="mail1" placeholder="Insert your Email" required><br>
            </div>
            <div class="pass1">
                <label for="password1">Password</label><br>
                <input type="password" name="password1" id="password1" placeholder="Insert your Password" required><br>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label><br>
            </div>
            <button type="submit" class="signin">Sign up</button>
        </form>
        
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
